<div class="container-fluid" style="min-height:100vh; background: #f8f9fa;">
  <div class="row">
    <!-- Sidebar: Categories -->
    <nav class="col-md-2 d-none d-md-block bg-white sidebar shadow-sm py-4 px-2 rounded-3" style="min-height: 90vh;">
      <h5 class="mb-4 text-primary">Categories</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link" [ngClass]="{'active fw-bold text-primary': !selectedCategory}" style="cursor:pointer" (click)="selectCategory(null)">
            All
          </a>
        </li>
        <li class="nav-item mb-2" *ngFor="let cat of uniqueCategories">
          <a class="nav-link" [ngClass]="{'active fw-bold text-primary': selectedCategory === cat}" style="cursor:pointer" (click)="selectCategory(cat)">
            {{cat}}
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content: Menu Items -->
    <main class="col-md-7 py-4">
      <h2 class="mb-4 text-center text-success">Hotel Menu</h2>
      <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let item of filteredItems">
          <div class="card h-100 shadow-sm border-0">
            <img [src]="item.image" class="card-img-top" [alt]="item.name" style="height:180px; object-fit:cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-primary">{{item.name}}</h5>
              <p class="card-text text-muted" style="font-size:0.95em;">{{item.ingredients}}</p>
              <div class="mt-auto d-flex justify-content-between align-items-center">
                <span class="fw-bold text-success">₹{{item.price}}</span>
                <button class="btn btn-outline-success btn-sm" (click)="addToCart(item)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="filteredItems.length === 0" class="col-12 text-center text-muted">
          <p>No items found for this category.</p>
        </div>
      </div>
    </main>

    <!-- Cart Sidebar -->
    <aside class="col-md-3 bg-white shadow-sm py-4 px-3 rounded-3" style="min-height: 90vh;">
      <h5 class="mb-4 text-primary">Cart</h5>
      <div *ngIf="cart.length === 0" class="text-muted">Your cart is empty.</div>
      <ul class="list-group mb-3" *ngIf="cart.length > 0">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cartItem of cart">
          <div>
            <span class="fw-semibold">{{cartItem.name}}</span>
            <br>
            <small class="text-muted">x{{cartItem.quantity}}</small>
          </div>
          <div>
            <span>₹{{cartItem.price * cartItem.quantity}}</span>
            <button class="btn btn-sm btn-outline-danger ms-2" (click)="removeFromCart(cartItem)">×</button>
          </div>
        </li>
      </ul>
      <div *ngIf="cart.length > 0" class="mb-3">
        <div class="d-flex justify-content-between fw-bold">
          <span>Total:</span>
          <span>₹{{cartTotal}}</span>
        </div>
        <button class="btn btn-success w-100 mt-3" (click)="checkout()">Checkout</button>
      </div>
      <div *ngIf="showCheckout" class="alert alert-success mt-3">
        Thank you for your order!
      </div>
    </aside>
  </div>
</div>
